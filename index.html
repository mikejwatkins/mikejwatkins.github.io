<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Digital Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: auto;
      margin: 0;
      padding: 0;
      background: darkgreen;
    }
    body {
      width: 100vw;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: darkgreen;
    }
    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: auto;
      background: darkgreen;
      user-select: none;
    }
    .date, .time {
      font-family: 'Arial Narrow', Arial, sans-serif;
      color: #FFF;
      background: darkgreen;
      text-align: center;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      font-size: 8vw;
      line-height: 1.125;
      font-weight: bold;
      letter-spacing: 0.03em;
      margin: 0;
      padding: 0;
      text-shadow: none;
      border: 0.25vw;
      border-color: white;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="date" id="date"></div>
    <div class="time" id="time"></div>
  </div>
  <script>
    function formatTime(date) {
      let hours = date.getHours();
      const minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      if (hours === 0) hours = 12;
      return `${hours}:${minutes < 10 ? '0'+minutes : minutes} ${ampm}`;
    }

    function formatDate(date) {
      // Example: Thursday, July 10, 2025
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString(undefined, options);
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('date').textContent = formatDate(now);
      document.getElementById('time').textContent = formatTime(now);
    }

    updateClock();
    setInterval(updateClock, 1000 * 1); // Update every 1 seconds (no seconds displayed)
  </script>
</body>
</html>
