<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Digital Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }
    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90vw;
      height: 90vh;
      background: transparent;
    }
    .date, .clock {
      font-family: 'Arial Narrow', Arial, sans-serif;
      color: #fff;
      background: transparent;
      font-size: min(12vw, 12vh);
      font-weight: normal;
      margin: 0;
      padding: 0;
      line-height: 1.1;
      letter-spacing: 0.02em;
      text-align: center;
      text-shadow: none;
    }
    .date {
      margin-bottom: 2vh;
    }
    .clock {
      margin-top: 0;
    }
    @media (max-width: 600px) {
      .date, .clock {
        font-size: min(16vw, 16vh);
      }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="date" id="date"></div>
    <div class="clock" id="clock"></div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      // Format date (e.g., Friday, July 11, 2025)
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);

      // Format time (h:mm AM/PM, no leading zero on hour)
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // 0 => 12
      const minStr = minutes < 10 ? '0' + minutes : minutes;
      const timeString = `${hours}:${minStr} ${ampm}`;
      document.getElementById('clock').textContent = timeString;
    }
    updateClock();
    setInterval(updateClock, 1000 * 10); // Update every 10 seconds for efficiency
  </script>
</body>
</html>
